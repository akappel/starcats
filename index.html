	<body class="unselectable">
		<canvas id="backCanvas" style="position: absolute; left: 0; top: 0; z-index: -1;" class="unselectable"></canvas>
		<br>
		<center><img id="titlePic" src="images/title.png" style="z-index: 1;" class="unselectable">
		<canvas id="gameCanvas" style="z-index: 1;" class="unselectable"></canvas>
		<input type="text" id="chatText" placeholder="Type here to chat... Press 'Enter' to submit... To change your name type 'name=desiredname'" class="unselectable">

			init();

  			Your browser does not support the audio element.
		</audio></center>-->

		<script>
			var canvas2 = document.getElementById('backCanvas');
			var context = canvas2.getContext("2d");
			
			canvas2.width = screen.width;
        	canvas2.height = screen.height;

        	context.fillStyle = '#000000';
    		context.fillRect(0, 0, canvas2.width, canvas2.height);

        	for(var i = 0; i*8 < canvas2.height; i++){
				context.beginPath();
				context.moveTo(0,i*8);
				context.lineTo(canvas2.width,i*8);
				context.lineWidth = 4;
				context.strokeStyle = 'rgba(255, 255, 255, .075)';
				context.stroke();
			}
        </script>

	</body>
</html>
